<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a>Gmail</a></li>
                <li><a>Images</a></li>
                <li class="login"><a>Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <picture class="logo">
            <img src="./images/logo.png" alt="Logo Google">
        </picture>
        <form class="search-form">
            <section class="search-bar__container">
                <span class="search-icon"></span>
                <input type="text" class="search-bar">
                <a class="micro-icon" href=""></a>
            </section>
            <div class="search-buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
        <p class="language-text">Google offered in: <a href="#">Español (Latinoamérica)</a> <a href="·">Quechua</a></p>
    </main>
    <footer>
        <div class="location-footer">
            Perú
        </div>
        <div class="footer__links">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul class="footer__disclaimer">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
